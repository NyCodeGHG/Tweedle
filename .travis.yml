language: android
jdk: oraclejdk8
dist: trusty

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

before_install:
  - yes | sdkmanager "platforms;android-30"

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

android:
  components:
    - build-tools-30.0.2
    - android-30
    - extra-google-m2repository
    - extra-android-m2repository

script:
  - ./gradlew :sharedmodule:clean :sharedmodule:build :sharedmodule:bintrayUpload -x test